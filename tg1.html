<script src="https://zimjs.org/cdn/game_2.5.js"></script>
<div id="zimBase"></div>
<script> 
const frame = new Frame( { 
   scaling:'zimBase', 
   width:724,  
   height:430,  
   color:light 
  }); 

frame.on("ready", () => { 
    const stage = frame.stage; 
    let stageW = frame.width; 
    let stageH = frame.height;
  
    const drp = new Container().addTo(stage);
  	
    interval(.5, ()=>{
    	new Circle(20)
          .loc(rand(stageW), -100)
     	  .animate({
        	props : { y:stageH+100 },
          	ease : "linear",
          	time : 3,
          	call : target=>{
            	         target.removeFrom()
                      }
           })
    });
  
    stage.update(); 

})
</script>
