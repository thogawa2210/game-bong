    <script type="module">
      import zim from "https://zimjs.org/cdn/015/zim_pizzazz.js";
      // See Docs under Frame for FIT, FILL, FULL, and TAG
      const frame = new Frame(FIT, 340, 680, light, dark, ready);

      function ready() {
        const stage = frame.stage;

        // const circle = new Circle().center().drag();

        var pattern = makePattern({
          type: "slants",
          colors: series(black, grey),
          size: 10,
          rows: 6,
          cols: 60,
          interval: 500,
        });
        var bar = new ProgressBar({
          barType: "Rectangle",
          backing: pattern,
          corner: 5,
          width: 300,
        })
          .sca(0.5)
          .show()
          .center();

        bar.percent = 90;

        const barIcon = new Pic("pro/images/game/lives.svg").pos(80, 0, CENTER, CENTER);
      }
    </script>
