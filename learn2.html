        new Label({

          backgroundColor: "#EAEAEA",

          bold: true,

          // Nút Save
          const restart = new Button({

            label: "Save",

            color: white,
          })

      function ready() {

        const stage = frame.stage;

        physics = new Physics({ frame: frame });
