<!doctype html>
<html lang="ko">

<head>
</head>

<body>
    
<script src="https://zimjs.org/cdn/1.3.4/createjs.js"></script>
<script src="https://zimjs.org/cdn/cat/04/zim.js"></script>
<script src="https://zimjs.org/cdn/game_2.5.js"></script>
<script src="https://zimjs.org/cdn/Box2dWeb-2.1.a.3.min.js"></script>
<script src="https://zimjs.org/cdn/physics_2.1.js"></script>
<div style="width:400px; margin:0 auto;" id="zimBase">&nbsp;</div>

<script> 
const frame = new Frame( { 
	scaling:'zimBase', 
	width:340,  
	height:680,  
	color:light
}); 

frame.on("ready", () => { 
	const stage = frame.stage; 
	let stageW = frame.width; 
	let stageH = frame.height;

	const drp = new Container().addTo(stage);

	const scorer = new Scorer().pos(10,50,true).addTo(drp);

	const physics = new Physics();
	    
	const ball = new Circle(30, "blue")
		.sca(.7)
		.centerReg(stage)
		.addPhysics({shape:'circle', restitution:.7})

	ball.on("mousedown", e=>{
		ball.impulse(
		(ball.x-e.stageX/stage.scaleX)*15,
		(ball.y-e.stageY/stage.scaleY)*15
		)
	});

	const ball2 = new Circle(50, "red")
		.sca(.7)
		.centerReg(stage)
		.addPhysics({shape:'circle', restitution:.7})

	ball2.on("mousedown", e=>{
		ball2.impulse(
		(ball2.x-e.stageX/stage.scaleX)*15,
		(ball2.y-e.stageY/stage.scaleY)*15
		)
	});

	const ball3 = new Circle(20, "yellow")
		.center(stage)
		.pos(null, 630, null, true)

	ball3.on("mousedown", e=>{
		ball3.addPhysics({shape:'circle', restitution:.7})
	});

	new MotionController(ball3, "keydown", 7, "horizontal");

	stage.update(); 
})
</script>
</body>
</html>
