<script> 
  const asset = ['img%2FsoccerBall.png?alt=media&token=126de779-d676-4180-a38c-883fb9a9e135', 'img%2FsoccerBall.png?alt=media&token=126de779-d676-4180-a38c-883fb9a9e135'];
  const path = "https://firebasestorage.googleapis.com/v0/b/webgame-786ab.appspot.com/o/";
  const frame = new Frame( { 
    scaling:'zimBase', 
    width:340,  
    height:680,  
    color:light,
    assets:asset,
    path:path
  }); 

  frame.on("ready", () => { 
    const stage = frame.stage; 
    let stageW = frame.width; 
    let stageH = frame.height;

    const drp = new Container().addTo(stage);

    const scorer = new Scorer().pos(30,30,true).addTo(drp);

    const physics = new Physics();
    
    const ball = frame.asset('img%2FsoccerBall.png?alt=media&token=126de779-d676-4180-a38c-883fb9a9e135')
                  .sca(.2)
                  .centerReg(stage)
                  .addPhysics({
                    shape:'circle',
                    restitution:.7
                  });

          ball.on("mousedown", e=>{
            ball.impulse(
              (ball.x-e.stageX/stage.scaleX)*15,
              (ball.y-e.stageY/stage.scaleY)*15
            )
          });

	  const ball2 = new Circle(40, "red")
                .sca(.7)
                .centerReg(stage)
                .addPhysics({shape:'circle', restitution:.7})

          ball2.on("mousedown", e1=>{
            ball2.impulse(
              (ball2.x-e1.stageX/stage.scaleX)*15,
              (ball2.y-e1.stageY/stage.scaleY)*15
            )
          });

	stage.update(); 

  })
</script>
