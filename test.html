<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KB Buddy Game</title>

    <script type="text/javascript" src="./zim/createjs.min.js"></script>
    <script type="text/javascript" src="./zim//zim.min.js"></script>
    <script type="text/javascript" src="./zim//zim_game.js"></script>
    <script type="text/javascript" src="./zim//box2d.js"></script>
    <script type="text/javascript" src="./zim//zim_physics.js"></script>
    <script type="text/javascript" src="./zim//zim_pizzazz.js"></script>

    <script type="module">
      const INITBALL = [
        "pro/images/game/10-CTG.png",
        "pro/images/game/9-VPB.png",
        "pro/images/game/8-VNM.png",
        "pro/images/game/bomb.png",
        "pro/images/game/logo.png",
      ];
      const INITBALLSZ = [0.04, 0.08, 0.15, 0.3, 0.3];
      const INITBALLPOS = [570, 570, 555, 570, 570];

      const BALL = [
        "pro/images/game/10-CTG.png",
        "pro/images/game/9-VPB.png",
        "pro/images/game/8-VNM.png",
        "pro/images/game/7-ACV.png",
        "pro/images/game/6-HPG.png",
        "pro/images/game/5-VIC.png",
        "pro/images/game/4-VHM.png",
        "pro/images/game/3-GAS.png",
        "pro/images/game/2-BID.png",
        "pro/images/game/1-VCB.png",
      ];
      const BALLSZ = [
        0.04, 0.08, 0.15, 0.15, 0.23, 0.21, 0.24, 0.29, 0.3, 0.34,
      ];

      var physics;

      const frame = new Frame(FIT, 340, 680, "", "", ready);
      var ON = 0;

      function restartGame(bar, stage, scorer, bg) {
        const ballNumber = stage.children.length - 4;

        for (let i = 0; i < ballNumber; i++) {
          stage.children[4].removeFrom();
        }

        bar.percent = 100;
        scorer.score = 0;

        MakeBall(bar, stage, scorer, bg);
      }

      function back() {
        physics.dispose();
      }
      // Tạo bóng
      function MakeBall(bar, stage, scorer, bg, x, y, init) {
        var initball;
        var ball;
        if (x == undefined) {
          const randomNum = Math.floor(Math.random() * 101);
          if (randomNum < 2)
            // 2%
            initball = 5;
          else if (randomNum < 10)
            // 8%
            initball = 4;
          else if (randomNum < 25)
            // 15%
            initball = 3;
          else if (randomNum < 50)
            // 25%
            initball = 2;
          // 50%
          else initball = 1;
          //initball = Math.floor(Math.random()*3+1);
          ball = new Pic(INITBALL[initball - 1])
            .sca(INITBALLSZ[initball - 1])
            .center(stage)
            .pos(null, INITBALLPOS[initball - 1], "center", "bottom");
          ON = 0;
          var bd;
          if (initball == 1) {
            bd = new Boundary(0, 0, 315, 0);
          } else if (initball == 2 || initball == 5) {
            bd = new Boundary(0, 0, 303, 0);
          } else if (initball == 4) {
            bd = new Boundary(0, 0, 303, 0);
          } else {
            bd = new Boundary(0, 0, 290, 0);
          }

          var motion = new MotionController({
            target: ball,
            type: "pressdrag",
            speed: 7,
            axis: "horizontal",
            boundary: bd,
            mousedownIncludes: bg,
          });
          ball.on(
            "click",
            (e) => {
              motion.dispose();
              ball
                .addPhysics({ shape: "circle", restitution: 0.7 })
                .centerReg(stage)
                .contact((obj) => {
                  if (
                    (obj.type == "Pic" && obj.file == INITBALL[initball - 1]) ||
                    (obj.type == "Pic" && obj.file == INITBALL[4])
                  ) {
                    scorer.score += 1;
                    if (
                      scorer.score % 2 == 0 ||
                      (obj.type == "Pic" && obj.file == INITBALL[4])
                    ) {
                      const x = obj.x;
                      const y = obj.y;
                      if (bar.percent < 100) {
                        bar.percent += 10;
                      }

                      if (obj.type == "Pic" && obj.file == INITBALL[4]) {
                        // logo
                        scorer.score += 10;
                        bar.percent = 100;
                      }
                      obj.removeFrom();
                      MakeBall(bar, stage, scorer, bg, x, y, initball);
                    } else obj.removeFrom();
                  } else if (obj.type == "Pic" && initball == 4) {
                    const emitter = new Emitter({
                      obj: new Rectangle(10, 10, red),
                      startPaused: true,
                    });
                    emitter.center(stage).loc(obj).spurt(10);
                    obj.removeFrom();
                  }
                });
              if (initball != 4) {
                bar.percent -= 10;
              }
              if (bar.percent < 0) {
                timeout(2, () => {
                  if (bar.percent < 10) {
                    // Bảng thông báo game over
                    const pane = new Pane({
                      modal: false,
                      backgroundColor: white,
                      content: new Label({
                        color: "#8E8C8A",
                        text: "Game Over",
                        backgroundColor: "#EAEAEA",
                        size: 30,
                        bold: true,
                      }),
                    });

                    // Nút restart
                    const restart = new Button({
                      width: 200,
                      height: 100,
                      label: "Retry",
                      backgroundColor: "#EA7C18",
                      color: white,
                    })
                      .sca(0.4)
                      .pos(null, 115, "center", "top", pane)
                      .tap(() => {
                        restartGame(bar, stage, scorer, bg);
                      });
                    pane.show();
                  } else {
                    ON = 1;
                  }
                });
              } else {
                ON = 1;
              }
            },
            null,
            true
          ); // once : true
        } else {
          ball = new Pic(BALL[init])
            .sca(BALLSZ[init])
            .pos(x, y - 30, "left", "top");

          ball.on("ready", (e) => {
            ball
              .addPhysics({ shape: "circle", restitution: 0.7 })
              .centerReg(stage)
              .contact((obj) => {
                if (
                  (obj.type == "Pic" && obj.file == BALL[init]) ||
                  (obj.type == "Pic" && obj.file == INITBALL[4])
                ) {
                  scorer.score += 1;
                  if (
                    scorer.score % 2 == 0 ||
                    (obj.type == "Pic" && obj.file == INITBALL[4])
                  ) {
                    if (obj.type == "Pic" && obj.file == INITBALL[4]) {
                      // logo
                      scorer.score += 10;
                      bar.percent = 100;
                    }
                    const x = obj.x;
                    const y = obj.y;
                    if (init + 1 == 10) {
                      const pane2 = new Pane({
                        width: 320,
                        modal: false,
                        backgroundColor: white,
                        content: new Label({
                          color: blue,
                          text: "You Completed!! Game Over",
                          size: 20,
                          bold: true,
                        }),
                      });
                      const restart = new Button(200, 100, "Restart", black)
                        .sca(0.4)
                        .pos(null, 110, "center", "top", pane2)
                        .tap(() => {
                          restartGame(bar, stage, scorer, bg);
                        });
                      pane2.show();
                      ON = 0;
                    } else {
                      if (bar.percent < 100) {
                        if (init < 3) {
                          bar.percent += 10;
                        } else {
                          bar.percent += init * 10 + 10 - 20;
                        }
                        if (bar.percent > 100) {
                          bar.percent = 100;
                        }
                      }
                      obj.removeFrom();
                      MakeBall(bar, stage, scorer, bg, x, y, init + 1);
                    }
                  } else obj.removeFrom();
                } else if (obj.type == "Pic" && obj.file == INITBALL[3]) {
                  obj.removeFrom();
                }
              });
          });
        }
      }

      function ready() {
        // Cái này là stage?
        const stage = frame.stage;

        physics = new Physics({ frame: frame });

        const bg = new Pic("pro/images/game/back-ground.png")
          .scaleTo(stage)
          .center();

        const button = new Pic("pro/images/game/back.png", 40, 40)
          .pos(15, 8)
          .tap(() => back());

        // Đáy
        const rect = new Rectangle(340, 130)
          .alp(0)
          .centerReg()
          .pos(0, 0, LEFT, BOTTOM)
          .addPhysics(false);

        // Thanh máu
        var pattern = pizzazz.makePattern({
          type: "slants",
          colors: series(black, grey),
          size: 10,
          rows: 6,
          cols: 60,
          interval: 500,
        });
        var bar = new ProgressBar({
          barType: "Rectangle",
          backing: pattern,
          corner: 5,
          width: 300,
          autoHide: false,
        })
          .sca(0.5)
          .show()
          .pos(0, 65, "center", "bottom");

        bar.percent = 100;

        const barIcon = new Pic("pro/images/game/lives.svg").pos(
          80,
          55,
          CENTER,
          BOTTOM
        );

        // Điểm số
        const scorer = new Scorer({
          color: "#95FF6E",
          backgroundColor: "#3C3934",
          bold: true,
        })
          .sca(0.5)
          .pos(0, 20, "center", "bottom")
          .addTo(stage);

        MakeBall(bar, stage, scorer, bg);
        interval(1, () => {
          if (ON == 1) {
            MakeBall(bar, stage, scorer, bg);
          }
        });
      }
    </script>
  </head>
  <body></body>
</html>
